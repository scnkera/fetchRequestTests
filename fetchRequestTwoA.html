<html>
  <head>
    <title>Fetch demo</title>
  </head>
  <body>
    <p>Look in the console!</p>
    <script>
        console.log('Hello world!')

        const response = fetch('http://careersincode.xyz/text-processing/frequencies', {
          method: 'POST',
          headers: {},
          body: "the quick brown fox jumped over the lazy dog"
        });
        console.log("Right after fetch:", response)

        response.then((dataInBox) => {
          console.log('There is stuff in the box!', dataInBox);
        });
    </script>
  </body>
</html>
